<!Doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Accueil – Robbie Lens Photographie</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <img src="logo.png" alt="Logo Robbie Lens">
                <div>
                    <a href="index.html">Accueil</a>
                    <a href="a_propos.html">À propos</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="tarifs.html">Tarifs</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="middle">
                <div>
                    <h1>Robbie Lens Photographie</h1>
                    <p>
                        Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                        qui m’anime : capturer l’essence de chaque instant.
                    </p>
                    <a href="#" class="contact">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>
                <img src="robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">    
            </section>
            <section class="grille">
                <h2>Mon dernier projet</h2>
                <div>
                    <img src="element-1.png">
                    <img src="element-2.png">
                    <img src="element-3.png">
                </div>
                <div>
                    <img src="element-4.png">
                    <img src="element-5.png">
                    <img src="element-6.png">
                </div>
            </section>
            <section id="contact" class="section-contact">
                <h2>Parlons de votre projet</h2>
                <form action="" method="GET">
                    <div class="formulaire">
                        <div class="form">
                            <label for="nom">Votre Nom</label>
                            <input type="text required " name="nom" id="nom"  placeholder="Ex : possa" size="25%" >
                        </div>
                        <div class="form">
                            <label for="email">Votre Email</label>
                            <input type="email required" name="email" id="email" placeholder="Ex : possa.code@gmail.com" size="25%" >
                        </div>
                    </div>
                    <label for="message"> Votre Message</label>
                    <textarea name="message" id="message" rows="10" placeholder="Ex : Bonjour Robbie, voici un projet dont j'aimerai vous parler..." required rows="5"></textarea>
                    <input type="submit" value="ENVOYER" class="envoie" id="btnEnvoyer">
                </form>
            </section>
        </main>
        <footer>
                <img src="logo.png" alt="Logo Robbie Lens">
                <div>
                    <a href="https://twitter.com/" class="lien-icone">
                        <img src="twitter.png" alt="twitter">
                    </a>
                    <a href="https://www.instagram.com/" class="lien-icone">
                        <img src="instagram.png" alt="instagram">
                    </a>
                </div>
        </footer>
    </body>

</html>
